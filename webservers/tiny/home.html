<body>

<h1>/cgi-bin/adder</h1>
<h2>The form method="get"</h2>
<form action="/cgi-bin/adder" method="get" target="_blank">
    <label>Adder argument 1:</label>
    <input type="text" name="arg1"><br><br>
    <label>Adder argument 2:</label>
    <input type="text" name="arg2"><br><br>
    <input type="submit" value="Submit">
</form>
<hr>
<button onclick = "getREQUEST(url)">GET Test</button>
<button onclick = "headREQUEST(url)">HEAD Test</button>
<hr>
<h1>/cgi-bin/post-adder</h1>
<h2>The form method="post"</h2>
<form action="/cgi-bin/post-adder" method="post" target="_blank">
    <label>Adder argument 1:</label>
    <input type="text" name="arg1"><br><br>
    <label>Adder argument 2:</label>
    <input type="text" name="arg2"><br><br>
    <input type="submit" value="Submit">
</form>
<hr>
<script>
let url = "/cgi-bin/adder?arg1=1&arg2=2";
function headREQUEST(url, callback){
    alert("HEAD Method Requested!")
    let http = new XMLHttpRequest();
    http.open('HEAD', url);
    http.onreadystatechange = function() {
        if (this.readyState == this.DONE) {
            callback(this.status != 404);
        }
    };
    http.send();
}
function getREQUEST(url, callback){
    alert("GET Method Requested!")
    let http = new XMLHttpRequest();
    http.open('GET', url);
    http.onreadystatechange = function() {
        if (this.readyState == this.DONE) {
            callback(this.status != 404);
        }
    };
    http.send();
}
</script>
</body>
</html>
